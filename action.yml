name: 'AWS Remote Docker Action'
description: 'Creates one arm64 and one amd64 ephemeral EC2 instances running a docker daemon for use by tools like docker/buildx to improve build times for multi-architecture image builds'
author: 'TrueMark'
inputs:
  subnet-id:
    required: true
    description: 'Subnet ID to launch the instances in'
  security-group-id:
    required: true
    description: 'Security group to apply to the EC2 instances'
  arm64-instance-type:
    required: false
    description: 'Instance type to use for the arm64 EC2 instance'
    default: 'default-arm64'
  amd64-instance-type:
    required: false
    description: 'Instance type to use for the amd64 EC2 instance'
    default: 'default-amd64'
  instance-profile:
    required: false
    description: 'Instance profile to use for the EC2 instances'
  volume-size:
    required: false
    description: 'Volume size in GB to use for the EC2 instances'
    default: '8'
  associate-public-ip-address:
    required: false
    description: 'Associate a public IP address to the EC2 instances'
    default: 'true'
  tags:
    required: false
    description: 'Tags to apply to the EC2 instances'
  region:
    required: true
    description: 'AWS region to use for the EC2 instances'
  key-name:
    required: false
    description: 'SSH key name to use for the EC2 instances'
  ssh-public-key:
    required: false
    description: 'SSH public key to use for the EC2 instances'
runs:
  using: 'composite'
  steps:
    - name: Generate SSH Key
      id: ssh-key
      uses: truemark/generate-ssh-key-action@v1
    - name: Setup arm64 instance
      id: arm64-instance
      uses: truemark/aws-ec2-run-instance-action@v3
      with:
        security-group-id: "${{ inputs.security-group-id }}"
        subnet-id: "${{ inputs.subnet-id }}"
        image-id: "default-arm64"
        instance-type: "${{ inputs.arm64-instance-type }}"
        instance-profile: "${{ inputs.instance-profile }}"
        region: "${{ inputs.region }}"
        user-data: |
          #!/usr/bin/env bash
          yum install docker -y
          usermod -a -G docker ec2-user
          systemctl enable docker.service
          systemctl start docker.service
          mkdir -p /home/ec2-user/.ssh
          touch /home/ec2-user/.ssh/authorized_keys
          chmod 700 /home/ec2-user/.ssh
          chmod 600 /home/ec2-user/.ssh/authorized_keys
          echo "${{ inputs.ssh-public-key }}" >> /home/ec2-user/.ssh/authorized_keys
    - name: Setup amd64 instance
      id: amd64-instance
      uses: truemark/aws-ec2-run-instance-action@v3
      with:
        security-group-id: "${{ inputs.security-group-id }}"
        subnet-id: "${{ inputs.subnet-id }}"
        image-id: "default-amd64"
        instance-type: "${{ inputs.arm64-instance-type }}"
        instance-profile: "${{ inputs.instance-profile }}"
        region: "${{ inputs.region }}"
        user-data: |
          #!/usr/bin/env bash
          yum install docker -y
          usermod -a -G docker ec2-user
          systemctl enable docker.service
          systemctl start docker.service
          mkdir -p /home/ec2-user/.ssh
          touch /home/ec2-user/.ssh/authorized_keys
          chmod 700 /home/ec2-user/.ssh
          chmod 600 /home/ec2-user/.ssh/authorized_keys
          echo "${{ inputs.ssh-public-key }}" >> /home/ec2-user/.ssh/authorized_keys
    - name: Wait for instances
      id: ec2-wait
      uses: truemark/aws-ec2-instance-wait-action@v2
      with:
        instance-ids: ${{ steps.arm64-instance.outputs.instance-id }},${{ steps.amd64-instance.outputs.instance-id }}
        region: "${{ inputs.region }}"
        timeout-ms: "600000"
    - name: Describe arm64 Instance
      id: describe-arm64
      uses: truemark/aws-ec2-describe-instance-action@v1
      with:
        instance-id: ${{ steps.arm64-instance.outputs.instance-id }}
        region: "${{ inputs.region }}"
    - name: Describe amd64 Instance
      id: describe-amd64
      uses: truemark/aws-ec2-describe-instance-action@v1
      with:
        instance-id: ${{ steps.amd64-instance.outputs.instance-id }}
        region: "${{ inputs.region }}"
    - name: SSH Known Hosts
      id: ssh-known-hosts
      uses: truemark/ssh-known-hosts-action@v1
      with:
        scan-hosts: ${{ steps.ec2-describe-arm64.outputs.public-dns-name }},${{ steps.ec2-describe-amd64.outputs.public-dns-name }}
    - name: SSH Agent
      id: ssh-agent
      uses: truemark/ssh-agent-action@v1
      with:
        private-key-path: ${{ steps.ssh-key.outputs.private-key-path }}
    - name: Setup Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver: docker-container
        append: |
          - endpoint: ssh://ec2-user@${{ steps.describe-arm64.outputs.public-dns-name }}
            platform: linux/arm64
          - endpoint: ssh://ec2-user@${{ steps.describe-amd64.outputs.public-dns-name }}
            platform: linux/amd64
outputs:
  arm64-instance-id:
    description: 'The instance ID of the arm64 EC2 instance'
    value: "${{ steps.arm64-instance.outputs.instance-id }}"
  amd64-instance-id:
    description: 'The instance ID of the amd64 EC2 instance'
    value: "${{ steps.amd64-instance.outputs.instance-id }}"
  ssh-auth-sock:
    description: 'The socket used for the SSH agent'
    value: "${{ steps.ssh-agent.outputs.ssh-auth-sock }}"
